//TODO: migrate to Gradle 4.0: fix all warning due to build
buildscript {
    repositories {
        jcenter()
        maven { url 'http://repo.spring.io/libs-snapshot' }
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.4.RELEASE'
    }
}

plugins {
    id "io.spring.dependency-management" version "0.6.1.RELEASE"
}


group = 'com.eustimenko.portfolio'
version = '1.0'

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'
apply plugin: 'jacoco'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    maven { url 'http://repo.spring.io/libs-snapshot' }
}

//TODO: exclude spring configuration classes
jacocoTestReport {
    reports {
        xml.enabled = false
        csv.enabled = false
        html.destination = "${buildDir}/jacocoHtml"
    }
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-starter-parent:1.5.4.RELEASE'
    }
}

dependencies {
    compile 'org.springframework:spring-context-support'
    compile 'org.springframework.boot:spring-boot-starter-data-rest'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.boot:spring-boot-starter-websocket'
    compile 'org.springframework:spring-messaging'

    compile 'com.fasterxml.jackson.core:jackson-annotations'

    compile 'org.hibernate:hibernate-entitymanager'
    compile 'org.hibernate:hibernate-ehcache'
    compile 'org.hibernate:hibernate-java8'
    compile 'com.zaxxer:HikariCP'

    compile 'org.postgresql:postgresql:9.4.1209.jre7'
    compile 'org.hsqldb:hsqldb'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}