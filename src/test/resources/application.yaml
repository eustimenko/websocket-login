spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration
  jackson:
    serialization:
      indent_output: true
  datasource:
    driver-class-name: org.hsqldb.jdbcDriver
    generate-unique-name: true
  jpa:
      hibernate:
        ddl-auto: none
      show-sql: true
  h2:
    console:
      enabled: false
  session:
      store-type: hash_map

liquibase:
  change-log: classpath:/liquibase/db.changelog-master.xml
  drop-first: true
  contexts: QA